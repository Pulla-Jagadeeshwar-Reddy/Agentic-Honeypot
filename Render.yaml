services:
  - type: web
    name: agentic-honeypot
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
